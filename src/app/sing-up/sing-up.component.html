<div align="center">
    
    <form #myForm="ngForm" (ngSubmit)="SubmitData(myForm)">
        Name : <input type="text" name="name" ngModel/>
        <br><br>
        Email : <input type="text" name="email" ngModel/>
        <br><br>
        Password : <input type="text" name="password" ngModel/>
        <br><br>
        Gender : <input type="text" name="gender" ngModel/>
        <br><br>
        Mobile : <input type="text" name="mobile" ngModel/>
        <br><br>
        Address : <input type="text" name="address" ngModel/>
        <br><br>
        <input type="submit">
    </form>
    </div>
