<div align="center">
<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Mobile</th>
    </tr>
<tr *ngFor="let userdata of myarray.product_list">
    <td>{{userdata.product_id}}</td>
    <td>{{userdata.product_name}}</td>
    <td><img src="{{userdata.product_image}}" height="60px" width="60px"></td>
</tr>
</table>
</div>
